<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeFastPoll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen w-screen overflow-x-hidden text-[#704535] p-4 flex flex-col items-center">

  <!-- ✅ Hero Section Start -->
  <section class="w-screen min-h-screen bg-gradient-to-br from-[#0076CE] to-[#4F7942] flex items-center justify-center py-12 text-center">
    <div class="max-w-xl">
      <h1 class="text-3xl md:text-4xl font-extrabold text-white mb-4">Create or Access a Poll Instantly</h1>
      <p class="text-white text-lg md:text-xl mb-8">
        Need to vote on dinner plans, group projects, or anything random?
        FreeFastPoll lets you create and share a poll in seconds — no sign-up, no hassle.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a href="create.html" class="bg-[#4F7942] hover:bg-[#3e6134] text-white font-semibold py-3 px-6 rounded-lg transition duration-300">
          Create Poll
        </a>
        <a href="access.html" class="bg-white text-[#0076CE] hover:text-white hover:bg-[#005fa3] font-semibold py-3 px-6 rounded-lg transition duration-300">
          Access Poll
        </a>
      </div>
    </div>
  </section>
  <!-- ✅ Hero Section End -->

</body>
</html>
