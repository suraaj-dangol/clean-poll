<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a Poll - FreeFastPoll</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen text-[#704535]">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-2">Create a Poll</h1>
    <p class="text-center mb-8 text-gray-600">Complete the below fields to create your poll.</p>

    <form class="space-y-6">
      <div>
        <label class="block font-semibold mb-1">Title</label>
        <input type="text" placeholder="Type your question here" class="w-full p-3 border border-gray-300 rounded-md">
      </div>

      <div>
        <button type="button" class="text-sm text-blue-600 hover:underline">+ Add description or image</button>
      </div>

      <div class="flex items-end justify-between gap-4">
        <div class="w-full">
          <label class="block font-semibold mb-1">Answer Options</label>
          <div id="options-container" class="space-y-2">
            <div class="flex gap-2">
              <input type="text" placeholder="Option 1" class="flex-1 p-2 border border-gray-300 rounded-md">
              <input type="file" accept="image/*" class="w-28 text-sm">
            </div>
            <div class="flex gap-2">
              <input type="text" placeholder="Option 2" class="flex-1 p-2 border border-gray-300 rounded-md">
              <input type="file" accept="image/*" class="w-28 text-sm">
            </div>
          </div>
        </div>
        <div class="flex flex-col gap-2">
          <label class="block font-semibold mb-1">Max vote</label>
          <input type="number" min="1" placeholder="e.g., 1" class="p-2 border border-gray-300 rounded-md w-24">
          <button type="button" class="text-sm text-green-600 hover:underline mt-2">+ Add option</button>
        </div>
      </div>

      <div class="border-t pt-6">
        <h2 class="text-xl font-semibold mb-2">Settings</h2>

        <div class="flex flex-wrap gap-6">
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-[#4F7942]"> Allow selection of multiple options
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-[#4F7942]"> Require participant names
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-[#4F7942]"> One vote per device
          </label>
          <label class="flex items-center gap-2">
            <input type="checkbox" class="accent-[#4F7942]"> Allow comments
          </label>
        </div>

        <div class="mt-4">
          <label class="block font-semibold mb-1">Close poll on a specific date</label>
          <input type="date" class="p-2 border border-gray-300 rounded-md">
          <div class="mt-4">
  <label class="block font-semibold mb-1">Results visibility</label>
  <select class="p-2 border border-gray-300 rounded-md w-full">
    <option>Always public</option>
    <option>Public after end date</option>
    <option>Public after vote</option>
    <option>Not public</option>
  </select>
</div>

        </div>
      </div>

      <div class="text-center mt-8">
        <button type="submit" class="bg-[#4F7942] text-white font-semibold px-6 py-3 rounded-lg hover:bg-[#3e6134] transition">Create Poll</button>
      </div>
    </form>
  </div>
</body>
</html>
